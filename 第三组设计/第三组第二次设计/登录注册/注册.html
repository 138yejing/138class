<div class="centont">
<div class="wrap"> 
  <form action="#" method="post"> 
    <section class="registerForm "> 
      <header> 
        <h1>欢迎加入澳视教育</h1> 
      </header> 
      <div class="registerForm _content"> 
        <fieldset> 
		 <div class="inputWrap"> 
            <input type="text" id="userName" placeholder="昵称" pattern="^[A-Za-z0-9]+$" required oninput="check(this,'您输入的昵称格式不正确')"> 
          </div> 
		  <div class="bian">昵称由数字和英文字母组成</div>
          <div class="inputWrap"> 
            <input type="text" id="txtEmail" placeholder="邮箱" pattern="^[-_A-Za-z0-9]+@([_A-Za-z0-9]+\.)+[A-Za-z0-9]{2,3}$" required oninput="check(this,'您输入的邮箱格式不正确')"> 
          </div> 
		   <div class="bian">邮箱注册必须包含@字符</div>
          <div class="inputWrap"> 
            <input type="password" id="txtPwd" placeholder="请输入密码" pattern="^[a-zA-Z]\w{5,17}$" required oninput="check(this,'您输入的密码格式不正确')" > 
          </div> 
		  <div class="bian">密码以字母开头，可由英文、数字及下划线组成6-18个字符</div>
        <fieldset> 
          <div align="center">
            <input  type="submit" value="注册"> 
            </div>
        </fieldset> 
      </div> 
    </section> 
  </form> 
</div> 
</div>

<script type="text/javascript">
	function check(i,tip){
		if(i.validity.patternMismatch === true){
			i.setCustomValidity(tip);
		}else{
			i.setCustomValidity("");
		}
	}
